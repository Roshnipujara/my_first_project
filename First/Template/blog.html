{% extends 'base.html' %}
{% block contant %}
<div class="row row-cols-1 row-cols-md-2">
    {% for post in posts %}
    <div class="col mb-4">
        <div class="card">
            <div class="view overlay">
                <img class="card-img-top" src="{{post.image.url}}"
                alt="Card image cap">
                <a href="#">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{post.title}}</h4>
                <p class="card-text">{{post.description}}</p>
                <a href="/details/" class="btn btn-light-blue btn-md">Read More</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
