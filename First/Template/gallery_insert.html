{% load static %}
<form method="POST" action="/gallery_insert/" enctype="multipart/form-data" id="form_sample_1" class="form-horizontal" >
    {% csrf_token %}

    <img src="{% static 'img/' %}{{ gallery.g_path }} " height="200" width="200" name="output" id="output"/>

    <br/>
    <input type="file" name="g_path"  accept="image/*"
           onchange="loadFile(event)" multiple/>
    {{form.g_path}}
    <script>
         function loadFile(event){
              document.getElementById('output').src=
              URL.createObjectURL(event.target.files[0]);
         }
    </script>
<br/>
    <input type="submit" value="submit">
</form>
